<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Scraper Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-800 rounded-2xl shadow-2xl p-6 border border-gray-700">
        <h1 class="text-2xl font-bold text-blue-400 mb-4 text-center">Flipkart Scraper</h1>
        
        <form action="/" method="GET" class="mb-6">
            <input type="text" name="url" placeholder="Paste Flipkart URL here..." 
                   class="w-full p-3 rounded-lg bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
            <button type="submit" class="w-full mt-3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition">Fetch Details</button>
        </form>

        {% if product %}
        <div class="border-t border-gray-700 pt-4 animate-fade-in">
            {% if product.image %}
            <img src="{{ product.image }}" class="w-full h-48 object-contain rounded-lg mb-4 bg-white p-2">
            {% endif %}
            <h2 class="text-lg font-semibold leading-tight">{{ product.title }}</h2>
            <div class="flex justify-between items-center mt-4">
                <span class="text-3xl font-bold text-green-400">{{ product.price }}</span>
                <span class="bg-yellow-500 text-gray-900 px-2 py-1 rounded text-xs font-bold">{{ product.rating }} â˜…</span>
            </div>
            <a href="{{ product.url }}" target="_blank" class="block text-center mt-4 text-blue-400 hover:underline text-sm">View on Flipkart</a>
        </div>
        {% elif request.args.get('url') %}
        <p class="text-red-400 text-center">Failed to load product. Try again.</p>
        {% endif %}
    </div>
    <p class="mt-6 text-gray-500 text-xs">Access via: url.com/?url=[FLIPKART_URL]</p>
</body>
</html>
